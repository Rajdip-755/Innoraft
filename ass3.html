<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           box-sizing: border-box;
           position: relative;
        }
       .container{
           max-width: 1250px;
           background-color: aqua;
           padding: 10 10 10 10;
       }
        .item1{
               display:block;
               background-color: pink;
               max-width: 100%;
               height:100px;
               margin: 0 0 10;
        }
        .item2{
            display: inline-block;
            background-color: rgb(211, 87, 180);
            width: 60%;
            height:100px;
        }
        .item3{
            display:inline-block;
            background-color: rgb(107, 34, 82);
            width: 39%;
            height:100px;
        }
        .item4{
            display:block;
            background-color: rgb(210, 27, 107);
            max-width: 100%;
            height:100px;
            margin: 10 0 0 ;
     }
       </style>
</head>

<body>
        <div class="container">
            <div class="item1"></div>
            <div class="middle">
                <div class="item2"></div>
                <div class="item3"></div>
            </div>
            <div class="item4"></div>
        </div>
</body>
</html>
